<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Server Side Calculator </h1> 

<form>

    <input id="valueOne" placeholder="Value" type="text">
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <input id="valueTwo" placeholder="Value" type="text">
    <button id="equalsBtn">=</button>
    <button id="clearBtn">C</button>
<h2> the Answer : <span id="answer"></span></h2>
<div> 
    <ul id="calculatePast"></ul>
</div>
</form>
</body>
</html>
